<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/productDetail.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="headerSuperior">
        <p>PetShop Grupo 7</p>
        <div class="buscador-nav">
          <div class="buscador">
            <input
              name="buscador-header"
              placeholder="Qué quieres buscar hoy?"
              type="search"
            />
            <button type="button">Buscar</button>
          </div>
          <nav>
            <a href="/">Home</a>
            <a href="/productCart">Carrito</a>
            <a href="/register">Registro</a>
            <a href="/login">Ingreso</a>
          </nav>
        </div>
      </div>
      <div class="headerInferior">
        <p>Promociones</p>
        <p>Servicios</p>
        <p>Alimentos</p>
        <p>Snacks</p>
        <p>Cuidados</p>
        <p>Juguetes</p>
        <p>Farmacia</p>
      </div>
    </header>
    <div class="login-wrapper">
      <div class="loginCaja">
        <form style="width: 100%" action="" method="post">
          <label class="tituloLogin" for="loginTit">Ingresa a tu Cuenta</label>
          <br />
          <p>
            <input
              class="barraInput"
              type="text"
              name="userNameSend"
              id="userName"
              minlength=" 2"
              placeholder="Nombre de Usuario"
            />
          </p>
          <p>
            <input
              class="barraInput"
              type="password"
              name="contrasenaSend"
              id="contrasena"
              minlength=" 2"
              placeholder="Contraseña"
            />
          </p>
          <button class="enviarLogin" type="submit" style="color: white">
            <a style="text-decoration: none; color: white" href="/">Enviar</a>
          </button>
        </form>
      </div>
    </div>

    <footer>
      <p>Repositorio del proyecto:</p>
      <a
        href="https://github.com/apatinoc4/grupo_7_petShop/tree/feature/homePage"
        >Click aquí</a
      >

        <div>
          <p>correo</p>
          <p>github</p>
          <p>Linkedin</p>
        </div>
      </div> -->
      <p>&copy 2022 Digital House</p>
    </footer>
  </body>
</html>
